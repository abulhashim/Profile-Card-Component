<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <main>
      <article>
        <div class="container">
          <img src="images/bg-pattern-card.svg" alt="" />
          <div class="content">
            <img class="profile-img" src="images/image-victor.jpg" alt="" />
            <h1>Victor Crest <span>26</span></h1>
            <p class="location">London</p>
            <hr />
            <div class="stats">
              <div>
                <h2>80K</h2>
                <p>Followers</p>
              </div>
              <div>
                <h2>803K</h2>
                <p>Likes</p>
              </div>
              <div>
                <h2>1.4K</h2>
                <p>Photos</p>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
